<!DOCTYPE html>
<html>
<head>
    <title>Lobby - Truth or Meme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='refresh.js') }}"></script>
</head>
<body>
<h2>Lobby</h2>
<form method="post">
    <button name="create_room">Create Room</button>
    </form>
    <form method="post">
        <input name="room_id" placeholder="Room ID" required>
        <button name="join_room">Join Room</button>
    </form>
    <ul>
        {% for room_id, room in rooms.items() %}
            <li>{{ room_id }} - Host: {{ users[room['host_id']]['display_name'] }} - Status: {{ room['status'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
